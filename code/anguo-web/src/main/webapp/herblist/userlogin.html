<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>信息完善</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">

 	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <div class="container">


    <div class="row" style="padding-top: 20px;">

      <div class="col-md-3"></div>
      <div class="col-md-6">

        <h2>用户信息：</h2>
        <hr style=" height:2px;border:none;border-top:2px dotted #185598;" />
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">收件人</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" placeholder="请输入收件人姓名">
            </div>
          </div>

          <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">手机号码</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="phone" placeholder="请输入手机号码">
            </div>
          </div>

          <div class="form-group">
            <label for="verificationCode" class="col-sm-2 control-label">手验证码</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="verificationCode" placeholder="请输入验证码">
            </div>
          </div>

          <div class="form-group">
            <label for="address" class="col-sm-2 control-label">地址</label>
            <div class="col-sm-10">
              <textarea id="address" class="form-control" rows="3" placeholder="请输入收货地址"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="row">

              <div class="col-md-offset-4 col-md-2">
                <button type="button" class="btn btn-default btn-block">取消</button>

              </div>
              <div class="col-md-offset-1 col-md-2">

                <button type="button" class="btn btn-success btn-block">提交</button>
              </div>

            </div>


          </div>
        </form>


      </div>
      <div class="col-md-3"></div>

    </div>

  </div>




  </body>
</html>
