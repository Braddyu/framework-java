<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">

 	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <div class="container">
    <div class="row" style="padding-top: 20px;">

      <div class="col-md-3"></div>
      <div class="col-md-6">

        <h2>订单信息：</h2>
        <hr style=" height:2px;border:none;border-top:2px dotted #185598;" />
        <div class="row">
            <div class="col-md-3" style="background: #ffbb72;"><h4><p class="text-right">商品名称：</p></h4></div>
            <div class="col-md-9" style="background: #ff9376;"><h4><p class="text-left">女士内衣.</p></h4></div>
        </div>
        <div class="row">
          <div class="col-md-3"><h4><p class="text-right">单价：</p></h4></div>
          <div class="col-md-9"><h4><p class="text-left">499.00元</p></h4></div>
        </div>
        <div class="row">
          <div class="col-md-3"><h4><p class="text-right">数量：</p></h4></div>
          <div class="col-md-9"><h4><p class="text-left">1 件</p></h4></div>
        </div>

        <div class="row">
          <div class="col-md-3"><h4><p class="text-right">收货人：</p></h4></div>
          <div class="col-md-9"><h4><p class="text-left">李先生</p></h4></div>
        </div>

        <div class="row">
          <div class="col-md-3"><h4><p class="text-right">电话：</p></h4></div>
          <div class="col-md-9"><h4><p class="text-left">13812345678</p></h4></div>
        </div>

        <div class="row">
          <div class="col-md-3"><h4><p class="text-right">地址：</p></h4></div>
          <div class="col-md-9"><h4><p class="text-left">上海市虹桥机场002号楼</p></h4></div>
        </div>

        <hr style=" height:2px;border:none;border-top:2px dotted #185598;" />
        <h3>小计：49 元</h3>

        <div class="row">
          <div class="col-md-10"></div>
          <div class="col-md-2"><button type="button" class="btn btn-success">支付</button></div>
        </div>

      </div>
      <div class="col-md-3"></div>

    </div>



  </div>




  </body>
</html>
