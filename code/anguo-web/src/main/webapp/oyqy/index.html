<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="textml; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<title>分享主页</title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script type="text/javascript" src="js/myjs.js"></script>
		<script type="text/javascript" src="js/msg_list.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>

	<body>
		<div id="page1">
			<div class="dv_center" id="top">
				<div id="div_headmsg">

						<img id="img_head" src="images/index_head.png" style="width: 100%;height: 100%;" alt="头像"/>
					</div>
					<div id="div_msg">
						<label id="labal_talk" name="labal_talk">我想和AMY去</label>
					</div>
				</div>
	
				<div id="input">
					<div class="div_input">
						<input type="text" maxlength="30" id="city" name="city" />
					</div>
					<div class="div_input">
						<input type="text" maxlength="30" id="dosamething" name="dosamething" />
					</div>
				</div>
				<div id="div_page1">
					<div class="div_city">
						<div id="city1" class="div_tag">成都</div>
						<div id="city2" class="div_tag">呼伦贝尔</div>
						<div id="city3" class="div_tag">东莞</div>
						<div id="city4" class="div_tag">斐济</div>
						
					</div>
					
					<div class="div_city">
						<div id="city5" class="div_tag">埃及</div>
						<div id="city6" class="div_tag">特罗姆瑟</div>
						<div id="city7" class="div_tag">希腊</div>
						<div id="city8" class="div_tag">拉斯维加斯</div>
					</div>
				</div>
				
				<div id="div_page2" style="display: none">
					<div class="div_city">
						<div id="event1" class="div_tag">吃火锅</div>
						<div id="event2" class="div_tag">骑马</div>
						<div id="event3" class="div_tag">看AV</div>
						<div id="event4" class="div_tag">看日出</div>
					</div>
					
					<div class="div_city">
						<div id="event5" class="div_tag">看极光</div>
						<div id="event6" class="div_tag">泡温泉</div>
						<div id="event7" class="div_tag">做马杀鸡</div>
						<div id="event8" class="div_tag">求婚</div>
					</div>
				</div>
				
				<div>
					<input type="button" id="button_go" />
				</div>
			</div>
	
			<div id="dv_bottom">
				<label id="label_lang">其他小伙伴也想和AMY一起浪</label>
				<div id="dv_list">
				</div>
			</div>
		</div>
		<div id="page2" style="display: none;">
			<div id="div_page2_top" class="dv_center">
				<div id="div_logo" class="dv_center"><img src="images/logo.png" style="width: 100%;height: 100%;" /></div>
				<div id="div_downinfo" class="dv_center">5.0分&nbsp;&nbsp;&nbsp;58万次下载&nbsp;&nbsp;&nbsp;&nbsp;18.3MB</div>
				<div id="div_down" class="dv_center"><img src="images/down_button_down.png" style="width: 100%;height: 100%;" /></div>
			</div>
	
			<div class="nav">
				<div id="div_page2_bottom" class="dv_center">
					<img src="images/down_bottom.png" style="width: 100%;" />
				</div>
			</div>
		</div>
		
		<div id="page3" style="display: none;">
			<div id="div_page3_top" class="dv_center">
				<img src="images/face/face10.png" style="width: 50%;" />
			</div>
			<div id="div_page3_other">
				<img src="images/triangle.png" style="width:18px;" />
				<label id="label_otherwant">其他小伙伴也想和Amy一起浪</label>
				<img src="images/triangle.png" style="width:18px;" />
			</div>
			<div id="dv_page3_list"></div>
		</div>
		
		<div id="share">
			<img  src="images/share_top.png" style="width: 80%; margin-top: 20px;" />
		</div>
		
		<div id="div_button_bottom" class="nav">
			<div id="play"></div>
			<div id="down"></div>
		</div>

</html>
