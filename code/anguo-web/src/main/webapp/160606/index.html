		<script language="javascript">

			function showPic(){

				//$('#p1013').show();//加载完毕提示

				if(!getDeviceInfoByWidth()){
					$('#p1013').show();
				}

			}

			function hiddenPic(){
				if(!getDeviceInfoByWidth()) {
					$('#p1013').hide();
				}

			}

			/**
			 * 手机点击显示
			 */
			function modileShow(){
				if(getDeviceInfoByWidth()) {
					$('#p1013').show();
				}

			}

			/**
			 * 手机点击隐藏
			 */
			function modileHide(){
				if(getDeviceInfoByWidth()) {
					$('#p1013').hide();
				}

			}

			function tzapple()
			{
				document.location = "https://itunes.apple.com/cn/app/ou-yu-qu-you-lu-xing-shi-he/id1119574979?l=en&mt=8";
			}
